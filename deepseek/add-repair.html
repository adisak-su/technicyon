<!DOCTYPE html>
<html lang="th">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ระบบอู่ซ่อมรถ - บันทึกการซ่อม</title>
        <!-- Bootstrap 4 CSS -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        />
        <!-- Font Awesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        />
        <!-- Custom CSS -->
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <!-- Navigation Bar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="#">อู่ซ่อมรถ ดีดี</a>
            <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarNav"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">รายการรถ</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#"
                            >บันทึกการซ่อม
                            <span class="sr-only">(current)</span></a
                        >
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="container-fluid mt-4">
            <div class="card">
                <div class="card-header bg-info text-white">
                    <h5 class="mb-0">บันทึกการซ่อมรถ</h5>
                </div>
                <div class="card-body">
                    <form id="repairForm">
                        <input type="hidden" id="repairId" />
                        <input type="hidden" id="carId" />
                        <!-- Car Information -->
                        <div class="form-group row">
                            <label
                                for="selectCar"
                                class="col-sm-2 col-form-label"
                                >เลือกรถ</label
                            >
                            <div class="col-sm-10">
                                <select
                                    class="form-control"
                                    id="selectCar"
                                    required
                                >
                                    <option value="">-- เลือกรถ --</option>
                                    <!-- Cars will be loaded here by JavaScript -->
                                </select>
                                <div class="invalid-feedback">กรุณาเลือกรถ</div>
                            </div>
                        </div>

                        <!-- Repair Basic Info -->
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="repairDate"
                                    >วันที่ซ่อม
                                    <span class="text-danger">*</span></label
                                >
                                <input
                                    type="date"
                                    class="form-control"
                                    id="repairDate"
                                    required
                                />
                                <div class="invalid-feedback">
                                    กรุณากรอกวันที่ซ่อม
                                </div>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="mechanic"
                                    >ช่างซ่อม
                                    <span class="text-danger">*</span></label
                                >
                                <input
                                    type="text"
                                    class="form-control"
                                    id="mechanic"
                                    required
                                />
                                <div class="invalid-feedback">
                                    กรุณากรอกชื่อช่างซ่อม
                                </div>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="repairStatus"
                                    >สถานะ
                                    <span class="text-danger">*</span></label
                                >
                                <select
                                    class="form-control"
                                    id="repairStatus"
                                    required
                                >
                                    <option value="กำลังซ่อม">กำลังซ่อม</option>
                                    <option value="รออะไหล่">รออะไหล่</option>
                                    <option value="เสร็จสิ้น">เสร็จสิ้น</option>
                                </select>
                            </div>
                        </div>

                        <!-- Repair Items -->
                        <div class="form-group">
                            <label>รายการอะไหล่</label>
                            <div class="table-responsive">
                                <table
                                    class="table table-bordered"
                                    id="repairItemsTable"
                                >
                                    <thead class="thead-light">
                                        <tr>
                                            <th width="40%">ชื่ออะไหล่</th>
                                            <th width="15%">จำนวน</th>
                                            <th width="20%">ราคาต่อหน่วย</th>
                                            <th width="20%">รวม</th>
                                            <th width="5%"></th>
                                        </tr>
                                    </thead>
                                    <tbody id="repairItemsBody">
                                        <!-- Repair items will be added here -->
                                    </tbody>
                                    <tfoot>
                                        <tr>
                                            <td
                                                colspan="3"
                                                class="text-right font-weight-bold"
                                            >
                                                ค่าอะไหล่รวม
                                            </td>
                                            <td
                                                class="font-weight-bold"
                                                id="partsTotal"
                                            >
                                                0.00
                                            </td>
                                            <td></td>
                                        </tr>
                                        <tr>
                                            <td
                                                colspan="3"
                                                class="text-right font-weight-bold"
                                            >
                                                ค่าแรง
                                            </td>
                                            <td>
                                                <input
                                                    type="number"
                                                    class="form-control"
                                                    id="laborCost"
                                                    min="0"
                                                    value="0"
                                                    required
                                                />
                                            </td>
                                            <td></td>
                                        </tr>
                                        <tr class="table-active">
                                            <td
                                                colspan="3"
                                                class="text-right font-weight-bold"
                                            >
                                                รวมทั้งสิ้น
                                            </td>
                                            <td
                                                class="font-weight-bold"
                                                id="repairTotal"
                                            >
                                                0.00
                                            </td>
                                            <td></td>
                                        </tr>
                                    </tfoot>
                                </table>
                            </div>
                        </div>

                        <!-- Add Item Button -->
                        <div class="form-group">
                            <button
                                type="button"
                                class="btn btn-primary mr-2"
                                id="addItemBtn"
                            >
                                <i class="fas fa-plus"></i> เพิ่มรายการอะไหล่
                            </button>
                            <button
                                type="button"
                                class="btn btn-outline-primary"
                                id="addNewPartBtn"
                            >
                                <i class="fas fa-tools"></i> เพิ่มอะไหล่ใหม่
                            </button>
                        </div>

                        <!-- Notes -->
                        <div class="form-group">
                            <label for="repairNotes">หมายเหตุ</label>
                            <textarea
                                class="form-control"
                                id="repairNotes"
                                rows="3"
                            ></textarea>
                        </div>

                        <!-- Form Actions -->
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-success mr-2">
                                <i class="fas fa-save"></i> บันทึกการซ่อม
                            </button>
                            <a href="index.html" class="btn btn-secondary">
                                <i class="fas fa-times"></i> ยกเลิก
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Add Repair Item Modal -->
        <div
            class="modal fade"
            id="addItemModal"
            tabindex="-1"
            role="dialog"
            aria-labelledby="addItemModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addItemModalLabel">
                            เพิ่มรายการอะไหล่
                        </h5>
                        <button
                            type="button"
                            class="close"
                            data-dismiss="modal"
                            aria-label="Close"
                        >
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="itemForm">
                            <div class="form-group">
                                <label for="selectPart"
                                    >อะไหล่
                                    <span class="text-danger">*</span></label
                                >
                                <select
                                    class="form-control"
                                    id="selectPart"
                                    required
                                >
                                    <option value="">-- เลือกอะไหล่ --</option>
                                    <!-- Parts will be loaded here by JavaScript -->
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="partQuantity"
                                    >จำนวน
                                    <span class="text-danger">*</span></label
                                >
                                <input
                                    type="number"
                                    class="form-control"
                                    id="partQuantity"
                                    min="1"
                                    value="1"
                                    required
                                />
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button
                            type="button"
                            class="btn btn-secondary"
                            data-dismiss="modal"
                        >
                            ปิด
                        </button>
                        <button
                            type="button"
                            class="btn btn-primary"
                            id="saveItemBtn"
                        >
                            เพิ่มรายการ
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- เพิ่มก่อนปิด </body> -->
        <div
            class="modal fade"
            id="addPartModal"
            tabindex="-1"
            role="dialog"
            aria-labelledby="addPartModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addPartModalLabel">
                            เพิ่มอะไหล่ใหม่
                        </h5>
                        <button
                            type="button"
                            class="close"
                            data-dismiss="modal"
                            aria-label="Close"
                        >
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="partForm">
                            <div class="form-group">
                                <label for="partName">ชื่ออะไหล่</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="partName"
                                    required
                                />
                            </div>
                            <div class="form-group">
                                <label for="partPrice">ราคาต่อหน่วย</label>
                                <input
                                    type="number"
                                    class="form-control"
                                    id="partPrice"
                                    min="0"
                                    step="0.01"
                                    required
                                />
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button
                            type="button"
                            class="btn btn-secondary"
                            data-dismiss="modal"
                        >
                            ปิด
                        </button>
                        <button
                            type="button"
                            class="btn btn-primary"
                            id="savePartBtn"
                        >
                            บันทึกอะไหล่
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- jQuery, Popper.js, Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <!-- Custom JS -->
        <script src="js/script.js"></script>
        <script src="js/repair-script.js"></script>
    </body>
</html>
